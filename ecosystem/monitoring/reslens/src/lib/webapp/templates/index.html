<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Pyroscope</title>
    {{- if .BaseURL }}
    <meta name="pyroscope-base-url" content="{{ .BaseURL }}" />
    {{- end }}
    <link
      rel="stylesheet"
      href="{{ .BaseURL }}/assets/styles.<%= webpack.hash %>.css"
    />
    <link
      rel="stylesheet"
      href="{{ .BaseURL }}/assets/app.<%= webpack.hash %>.css"
    />
    {{ .ExtraMetadata }} <%= extra_metadata %>
    <link rel="icon" href="{{ .BaseURL }}/assets/images/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      window.notificationText = '{{ .NotificationText }}';
    </script>
    <script type="text/javascript">
      window.buildInfo = {{ .BuildInfo }};
    </script>
    <script type="text/javascript">
      window.latestVersionInfo = {{ .LatestVersionInfo }};
    </script>
    <script type="text/javascript">
      window.features = {{ .Features }};
    </script>
    <script
      src="{{ .BaseURL }}/assets/app.<%= webpack.hash %>.js"
      type="text/javascript"
    ></script>
  </body>
</html>
