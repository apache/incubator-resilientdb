syntax = "proto3";

package resdb.raft;

message AppendEntries{
  bytes entries = 1;   // this can maybe work as entries but maybe not?
  bytes hash = 2;
  int32 proxy_id = 3;
  int32 leaderId = 4;
  int64 uid = 5;
  int64 create_time = 6;
  uint64 prevLogIndex = 7;
  uint64 prevLogTerm = 8; // term of the most recent log (term corresponding to seq)
  uint64 leaderCommitIndex = 9; // leader sends out highest seq that is committed
  uint64 term = 10; // This should be a term for each entry, but assuming no failure at first
}

message AppendEntriesResponse {
  uint64 term = 1;
  bool success = 2;
  int32 id = 3;
  uint64 lastApplied = 4;
  uint64 nextEntry = 5;
  bytes hash = 6;
  uint64 prevLogIndex = 7;
}

message RequestVote {
  uint64 term = 1;
  int32 candidateId = 2;
  uint64 lastLogIndex = 3;
  uint64 lastLogTerm = 4;
}

message RequestVoteResponse {
  uint64 term = 1;
  int32 voterId = 2;
  bool voteGranted = 3;
}

message DirectToLeader {
  uint64 term = 1;
  int32 leaderId = 2;
}

enum MessageType {
  None = 0;
  AppendEntriesMsg = 1;
  AppendEntriesResponseMsg = 2;
  RequestVoteMsg = 3;
  RequestVoteResponseMsg = 4;
  DirectToLeaderMsg = 5;
}

