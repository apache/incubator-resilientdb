syntax = "proto3";

package resdb.raft;

message AppendEntries{
  int32 id = 1;
  bytes data = 2;   // this can maybe work as entries but maybe not?
  bytes hash = 3;
  int32 proxy_id = 4;
  int32 proposer = 5;
  int64 uid = 6;
  int64 create_time = 7;
  int64 seq = 9;
  int32 prevLogTerm = 10; // term of the most recent log (term corresponding to seq)
  int64 leaderCommitIndex = 11; // leader sends out highest seq that is committed
  int32 term = 12; // This should be a term for each entry, but assuming no failure at first
}

message AppendEntriesResponse {
  int32 term = 1;
  bool success = 2;
  int32 id = 3;
  int32 lastApplied = 4;
  int32 nextEntry = 5;
  bytes hash = 6;
  int64 seq = 7;
}

message RequestVote {
  int64 term = 1;
  int32 candidateId = 2;
  int64 lastLogIndex = 3;
  int64 lastLogTerm = 4;
}

message RequestVoteResponse {
  int64 term = 1;
  bool voteGranted = 2;
}

enum MessageType {
  None = 0;
  AppendEntriesMsg = 1;
  AppendEntriesResponseMsg = 2;
  RequestVoteMsg = 3;
  RequestVoteResponseMsg = 4;
}

